<style type="text/css">

  color: black;
  font-family: 'Open Sans', sans-serif;

  font-size: 30px;
}

  <div id="mainPopup">
    <div class="header">
      <h1 id="center">Unprint Me</h1>

    <div class="checkboxes">
      <h4 id="coolborder">User agent masking</h4>

      <input id="low" type="checkbox" name="user-agent"> Masking level: low

      <br>
      <input id="high" type="checkbox" name="user-agent"> Masking level: high

      <br>
      <br>
      <h4 id="coolborder">Other privacy measures</h4>

      <input id="checker" type="checkbox" name="plugins"> Mask plugins
      <br>
      <input id="checker" type="checkbox" name="override"> Override javascript
      <br>
    </div>
  </div>
